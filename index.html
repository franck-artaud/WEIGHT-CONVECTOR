    <title>Convertisseur de poids</title>

<body>
    <div class="contenu container">
        <div class="row">
            <div class="col-md-6 ">
                <h1 class="display-4 text-center">Convertisseur de poids</h1>
                <form >
                    <div class="form-group">
                        <input
                        id="kginput"
                        type="number"
                        class=" form-control form-control-lg"
                        placeholder="Entrez Kg">
                    </div>
                </form>
                <div id="ouput">
                    <div class="card bg-info ">
                        <div class="card-block">
                            <h4>Grammes</h4>
                            <div id="KgOuput">
                            </div>
                        </div>
                    </div>

                    <div class="card bg-warning">
                            <div class="card-block">
                                <h4>kilogrammes</h4>
                                <div id="gramsOuput">
                                </div>
                            </div>
                    </div>

                    <div class="card bg-secondary ">
                            <div class="card-block">
                                <h4>Onces</h4>
                                <div id="OnceOuput">
                                </div>
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
